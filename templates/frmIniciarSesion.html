<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Tienda </title>
</head>
<body>
    <div class="container w-75 mt-3" style="margin: 0 auto">
        <h3 class="text-center">APLICACIÓN WEB GESTIÓN PRODUCTOS CON PYTHON Y FLASK Y MONGO</h3>
        <form action="/iniciarSesion" method="post" class="w-25 mt-5" style="margin: 0 auto">
            <div class="bg-success">
                <h4 class="text-center fw-bold text-white">Ingresar a la tienda</h4>
            </div>
            <div class="mt-2">
                <label for="txtUsername" class="fw-bold">Usuario:</label>
                <input type="text" name="txtUsername" id="" class="form-control" required>
            </div>
            <div class="mt-2">
                <label for="txtPassword" class="fw-bold">Contraseña:</label>
                <input type="password" name="txtPassword" id="" class="form-control" required>
            </div>
            <div class="mt-2">                
                <button class="btn btn-secondary btn-sm">Ingresar</button>
            </div>
        </form>

    </div>
</body>
{% if mensaje %}
        <script>
            swal.fire("Iniciar Sesión", '{{mensaje}}','info')
        </script>
{% endif %}
</html>
