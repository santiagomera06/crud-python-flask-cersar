<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tienda</title>
</head>
<body>
    <div class="container w-50">
        <h2 class="text-center fw-bold">GESTIÓN DE NUEVOS PRODUCTOS</h2>
        <a href="/agregar">
            <button class="btn btn-secondary"> Agregar </button>
        </a>
        <a href="/salir">
            <button class="btn btn-secondary"> Salir </button>
        </a>
        <table class="table table-bordered table-striped mt-2">
            <caption>Lista de Productos</caption>
            <thead class="table-success">
                
                <tr class="text-center">
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Foto</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in listaProductos %}
                    <tr>
                        <td>{{producto["codigo"]}}</td>
                        <td>{{producto["nombre"]}}</td>
                        <td>{{producto["precio"]}}</td>
                        <td>{{producto["categoria"]}}</td>
                        <td><img src="../static/imagenes/{{producto["foto"]}}" width="50" height="50"></td>
                        <td class="text-center">
                            <a href="/editar/{{producto["_id"]}}" > <i class="fa fa-edit text-warning"></i></a>

                        <i class="fa fa-trash text-danger" onclick="eliminar('{{producto["_id"]}}')"></i>
                        
                        </td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <script src="../static/js/app.js"></script>
    {% if mensaje %}
        <script>
            swal.fire("Eliminar Producto", '{{mensaje}}','info')
        </script>
    {% endif %}
    
</body>
</html>
